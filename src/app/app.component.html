<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">First name</th>
      <th scope="col">Last name</th>
      <th scope="col">Place</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of heroes">
      <td>{{item.name}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.palce}}</td>
    </tr>
  </tbody>
</table>
